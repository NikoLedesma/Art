
<div class = "page-header">

	<h1>
		Add Person
		<small>(add)</small>
	</h1>

</div>

<form name="myForm" role="form" novalidate>
	<div class="form-group">
		<label>Name</label> 
		<input type="text" class="form-control" name="name" ng-model="newcontact.name"  placeholder="Insert your name"   required/>
		<span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
			<span ng-show="myForm.name.$error.required">Name is required.</span>
		</span>



	</div>
	<div class="form-group">
		<label>Email</label> 
		<input type="email" class="form-control" name="email" ng-model="newcontact.email" placeholder="Insert your email"  required />
		<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
			<span ng-show="myForm.email.$error.required">Email is required.</span>
			<span ng-show="myForm.email.$error.email">Invalid email address.</span>
		</span>
	</div>

	<div class="form-group">
		<label>Phone</label> 
		<input type="text" class="form-control" name="phone" ng-model="newcontact.phone" placeholder="Insert your telephone number"  required />
		<span style="color:red" ng-show="myForm.phone.$dirty && myForm.phone.$invalid">
			<span ng-show="myForm.phone.$error.required">Telephone number is required.</span>
		</span>
	</div>


	<div class="form-group">
		<label for="comment">About you:</label>
		<!--<textarea class="form-control" rows="6" id="comment"></textarea>-->
		<textarea ng-model="msg" name="msg" rows="8" cols="50"class="form-control" id="msg" ng-minlength="10" required>
			<span style="color:red" ng-show="myForm.msg.$dirty && myForm.msg.$invalid">
				<span ng-show="myForm.msg.$error.required">Incomplete</span>
			</span>
</textarea>
	</div>


	<input type="hidden"  ng-model="newcontact.id" />

</form>


<button type="submit" value="Save" ng-click="saveContact()" class="btn btn-default" ng-disabled="myForm.name.$dirty && myForm.name.$invalid||myForm.email.$dirty && myForm.email.$invalid || myForm.phone.$dirty && myForm.phone.$invalid">Save</button>
<table class="table" ng-show="showMe">
	<thead> 
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts|orderBy:'name'">
			<td>{{ contact.name }}</td>
			<td>{{ contact.email }}</td>
			<td>{{ contact.phone }}</td>
			<td>
				<div class="btn-group">
					<button type="button" class="btn btn-primary" ng-click="edit(contact.id)">Edit</button>
					<button type="button" class="btn btn-primary" ng-click="delete(contact.id)">Delete</button>
					<button type="button" class="btn btn-info">{{ contact.id }}</button>
				</div>




			</td>
		</tr>
	</tbody>
</table>
{{AUX}}
